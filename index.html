<!DOCTYPE html>
<html>
    <head>
        <title>Start</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


        <script src="./index.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="main-sidebar">
                <div class="sidebar-top">
                    <div id="sidebar-search" class="material-symbols-outlined"> 
                        apps
                    </div>
                </div>
                <div class="sidebar-bottom">
                    <div id="status-main" class="material-symbols-outlined">
                        bolt
                    </div>
                    <div id="time-main">
                        <p id="time-hours">06</p>
                        <p id="time-minutes">22</p>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="launcher-container">
                    <div class="launcher-hdr-image">
                        <div id="weather-main">
                            <p id="weather-symbol" class="material-symbols-outlined">cloud</p>
                            <p id="weather-temp">2</p>
                        </div>
                        <div id="search-main">
                            <p id="weather-symbol" class="material-symbols-outlined">search</p>
                            <form id="search-input">
                                <input id="search-text" type="text" placeholder="Search"/>
                            </form>
                        </div>
                    </div>
                    <div class="launcher-link-container" id="link-container">
                    </div>
                </div>
                <!--
                We can add calendar functionality later
                
                
                <div class="todo-container">
                    <div class="todo-main" id="todo-main">

                    </div>
                    <div class="todo-hdr-image">
                        <div class="todo-title">
                            Todo List
                        </div>
                        <div class="todo-title">
                            <p id="weather-symbol" class="material-symbols-outlined">add_task</p>
                            <form id="todo-input">
                                <input id="todo-text" type="text" placeholder="Todo"/>
                            </form>
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </body>
</html>
