<!DOCTYPE HTML>

<html>
        <style>
                :root {
                        --main-bg-color: #192A51;
                        --pannel-color: #967AA1;
                        --hover-pannel-color: #AAA1C8;
                        --text-color: #F5E6E8;
                }
                html {
                        background-image: url('https://case.edu/parking/sites/case.edu.parking/files/styles/hero_one_column/public/2018-11/CWRU-aerial.jpg?h=630943b8&itok=B1bxirtF');
                }
                .overlay {
                        margin: 0;
                        z-index: 1;
                        height: 100%;
                        width: 100%;
                        position: fixed;
                        overflow: auto;
                        top: 0px;
                        left: 0px;
                        background: rgba(25, 42, 81, 0.8); /*can be anything, of course*/
                
                }
                .header {
                        font-family: Arial;
                        font-size: 50px;
                        color: var(--text-color);
                        padding-right: 3%;
                        padding-left: 3%;
                }

                .header_text {
                        font-family: Arial;
                        font-size: 20px;
                        color: var(--text-color);
                        padding-right: 3%;
                        padding-left: 3%;
                }
                .startbox {
                        width: 20%;
                        max-width: 256px; 
                        height: 10%;
                        background-color: var(--pannel-color);
                        padding: 7%;
                        margin: 1%;
                        text-align: center;
                        font-family: Arial;
                        font-size: 25px;
                        color: var(--text-color);
                        
                        display: inline-block;
                        transition: 0.3s;
                        border-radius: 10px;
                }
                .startbox:hover {
                        background-color: var(--hover-pannel-color);
                }
                .startbox_container {
                        display: flex;
                        flex: 1;
                        justify-content: center;
                        flex-wrap: wrap;
                }

                a {
                        color: var(--text-color);
                        text-decoration: none;
                }
        </style>

        <title>Startpage</title>
        <body class='overlay'>
                <p class='header', id='timeofday'>
                        
                </p>

                <p class='header_text', id='time'>
                
                </p>

                <div class='startbox_container'>
                                <a href='https://sis.case.edu' target="_blank" class='startbox'>
                                        sis
                                </a>

                                <a href='https://canvas.case.edu' target="_blank" class='startbox'>
                                        canvas
                                </a>

                                <a href='https://firstyear.case.wisr.io' target="_blank" class='startbox'>
                                        wisr
                                </a>

                                <a href='https://cwru.joinhandshake.com' target="_blank" class='startbox'>
                                        handshake
                                </a>

                                <a href='https://scbcexecutiveboard.wixsite.com/scbc' target="_blank" class='startbox'>
                                        case by case
                                </a>

                                <a href='https://go.case.edu/apply/' target="_blank" class='startbox'>
                                        checklist
                                </a>
                </div>
        </body>
        <script>
                let date = new Date();
                let raw_hours = date.getHours();

                // current time
                function setTime()
                {
                        let ndate = new Date();
                        raw_hours = ndate.getHours();
                        let hours = (raw_hours > 12) ? raw_hours - 12 : raw_hours;
                        let minutes = (ndate.getMinutes() < 10) ? '0' + ndate.getMinutes() : ndate.getMinutes();
                        let ampm = (raw_hours >= 12) ? 'pm' : 'am';
                        document.getElementById('time').innerHTML =  `it's currently ${hours}:${minutes} ${ampm}`;
                        // console.log('bruh');
                }
                setTime();
                setInterval(setTime, 1000);

                // good evening/afternoon/morning
                let timeofday = raw_hours >= 18 ? 'evening' : 'nack';
                if(timeofday == 'nack')
                        timeofday = (raw_hours >= 12 && raw_hours < 18) ? 'afternoon' : 'morning';
                document.getElementById('timeofday').innerHTML = `good ${timeofday}.`
        </script>
</html>
